sudo: required
dist: trusty
language: node_js
node_js:
  - '8.12.0'

addons:
  sonarcloud:
    organization: savi30-github # the key of the org you chose at step #3
    chrome:
      stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm install -g angular-cli
- npm install -g karma
- npm install
- ng build

cache:
  npm: true
  directories:
    - node_modules

script:
  - sonar-scanner
  - ng build --prod

deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./dist/
  on: