language: node_js
node_js:
- 8.12.0
branches:
  only:
  - master
addons:
  chrome: stable
  sonarcloud:
    organization: savi30-github
    token:
      secure: 

before_script:
- yarb global add firebase-tools
- yarn global add @angular/cli
before_install:
- openssl aes-256-cbc -K $encrypted_7fea5b4ae60a_key -iv $encrypted_7fea5b4ae60a_iv
  -in environments.tar.enc -out environments.tar -d
- mkdir src/environments/ && tar xvf environments.tar -C src/environments/ && rm environments.tar
cache:
  yarn: true
  directories:
  - node_modules
script:
- ng lint
- ng build --prod --aot
- sonar-scanner
before_deploy:
  rm -rf .scannerwork/
deploy:
  provider: pages
  skip-cleaup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: "./dist"
