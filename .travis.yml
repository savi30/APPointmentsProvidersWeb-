language: node_js
node_js:
- 8.12.0
branches:
  only:
  - master
addons:
  chrome: stable
  sonarcloud:
    organization: savi30-github
before_script:
- yarn global add @angular/cli
before_install:
- openssl aes-256-cbc -K $encrypted_67f726b81dce_key -iv $encrypted_67f726b81dce_iv
  -in src/environments/environments.tar.enc -out src/environments/environments.tar -d
- tar xvf src/environments/environments.tar
cache:
  yarn: true
  directories:
  - node_modules
script:
- ng lint
- ng build --prod --aot
- sonar-scanner --debug
deploy:
  provider: pages
  skip-cleaup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: "./dist/providers-v2"

