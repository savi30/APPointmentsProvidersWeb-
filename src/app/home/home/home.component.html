<div class="container" [class.is-mobile]="isMobile">
    <mat-toolbar>
        <mat-toolbar-row class="toolbar">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <a routerLink="/home">APPointments</a>
          <span class="spacer"></span>
          <button mat-icon-button>
              <mat-icon matTooltip="Notifications">notifications</mat-icon>
          </button>
          <div  *ngIf="auth.user | async; then authenticated else guest"></div>
        </mat-toolbar-row>
      </mat-toolbar>
      <ng-template #authenticated>
            <span  *ngIf="auth.user | async as user" [matMenuTriggerFor]="menu">
              <img [src]="user.photoURL" width="30px" height="30px"  class="icon circular thumbnail" >
            </span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="auth.signOut()">
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-template>
      <ng-template #guest>
        <button mat-button routerLink="/auth/login">Login</button>
      </ng-template>      

    <mat-sidenav-container class="sidenav-container"
                           [style.marginTop.px]="isMobile ? 56 : 0">
      <mat-sidenav #snav [opened]="!isMobile" [mode]="isMobile ? 'over' : 'side'"
                   [fixedInViewport]="isMobile" fixedTopGap="5">
        <button mat-raised-button class="button">smt</button>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
