sudo: required
dist: trusty
language: node_js
node_js:
  - '4.2'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm install -g angular-cli
- npm install -g karma
- npm install
- ng build

script: karma start config/karma.conf.js --single-run

addons:
  sonarcloud:
    organization: savi30-github # the key of the org you chose at step #3
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner