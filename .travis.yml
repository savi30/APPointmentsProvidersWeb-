language: node_js
node_js:
- 8.12.0
branches:
  only:
  - master
addons:
  chrome: stable
  sonarcloud:
    organization: savi30-github
before_script:
- yarn global add @angular/cli
before_install:
- echo $super_secret_password | gpg --passphrase-fd src/environments/environments.tar.gpg
- tar xvf src/environments/environments.tar -C src/environments/
cache:
  yarn: true
  directories:
  - node_modules
script:
- ng lint
- ng build --prod --aot
- sonar-scanner --debug
deploy:
  provider: pages
  skip-cleaup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: "./dist/providers-v2"
env:
  global:
    secure: 
